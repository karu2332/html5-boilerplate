<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&family=Ruda&display=swap');
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
      background-color: #E2F0F9;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: black;
      font-size: 5em;
      font-weight: 400;
      margin-top: 40px;
      font-family: 'Roboto Slab', serif;
    }

    p {
      color: black;
      font-size: 1em;
      margin: 0 auto;
      width: 280px;
      margin-top: 2em;
      margin-bottom: 0.5em;
      font-family: 'Roboto Slab', serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }

    #image {
      width: auto;
      height: 300px;
      padding-top: 5em;
    }

    .button {
      background-color: #B0DDE4;
      border: 2px solid black;
      padding: 5px 11px;
      margin-top: 5em;
      padding: 5px 10px;
      text-align: center;
      display: inline-block;
      font-size: 12px;
      margin: 10px 30px;
      cursor: pointer;
      text-decoration:none;
    }

    a:visited {
     text-decoration: none;
     color: black;;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <img id="image" src="img/crying_emoji.png" alt="Crying emoji">
    <h1>404</h1>
    <p>Sorry, page not found.</p>
    <a href='index.html' class="button">Home</a>
  </div>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
